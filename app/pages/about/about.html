<ion-header>
  <ion-navbar>
    <ion-title>
      联系人
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about">
	<ion-list>

		<ion-item *ngFor="let contact of contacts" (click)="itemClick(contact)">
			<ion-avatar item-left>
				<img src={{contact.headface}} />
			</ion-avatar>
			<h2>{{contact.contactname}}</h2>
			<p>{{contact.contacttext}}</p>
		</ion-item>
	
	</ion-list>
</ion-content>
